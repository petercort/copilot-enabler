name: Release

on:
  workflow_dispatch:
  pull_request:
    branches: [main]
    types: [closed]

permissions:
  contents: write
  pull-requests: write

jobs:
  prepare-release:
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: 20

      - name: Bump patch version
        run: npm version patch --no-git-tag-version

      - name: Get version
        id: version
        run: echo "version=$(node -p "require('./package.json').version")" >> "$GITHUB_OUTPUT"

      - name: Create release branch and PR
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -b release-${{ steps.version.outputs.version }}
          git add package.json package-lock.json
          git commit -m "chore: bump version to v${{ steps.version.outputs.version }}"
          git push origin release-${{ steps.version.outputs.version }}
          gh pr create \
            --title "Release v${{ steps.version.outputs.version }}" \
            --body "## Release v${{ steps.version.outputs.version }}" \
            --base main \
            --head release-${{ steps.version.outputs.version }}
        env:
          GH_TOKEN: ${{ github.token }}

  build-and-release:
    if: >
      github.event_name == 'pull_request' &&
      github.event.pull_request.merged == true &&
      startsWith(github.event.pull_request.head.ref, 'release-')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          ref: main

      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - name: Get version
        id: version
        run: echo "version=$(node -p "require('./package.json').version")" >> "$GITHUB_OUTPUT"

      - name: Install vsce
        run: npm install -g @vscode/vsce

      - name: Build VSIX
        run: vsce package

      - name: Publish to Marketplace
        run: vsce publish
        env:
          VSCE_PAT: ${{ secrets.EXTENSION_PUBLISHER }}

      - name: Create Release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2.5.0
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: v${{ steps.version.outputs.version }}
          files: "*.vsix"
          generate_release_notes: true
